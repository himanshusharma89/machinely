name: machinely
description: An app, where you learn to use custom TensorFlow Lite models to add
  Machine Learning capabilities to your app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.8.1+3
  google_fonts: ^2.1.0
  image_picker: ^0.8.0+3
  tflite_flutter: ^0.8.0
  tflite_flutter_helper: ^0.2.0

dev_dependencies:
  effective_dart: ^1.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/
